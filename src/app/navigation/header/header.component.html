<mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <a routerLink="/">NG Fitness</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul 
        fxLayout 
        fxLayoutGap="15px" 
        class="navigaton-itens">
        <li *ngFor="let menu of menus$ | async">
          <a [routerLink]="menu.router">
            <mat-icon>{{menu.icon}}</mat-icon>
            <span class="nav-caption">{{menu.name}}</span>
          </a>
        </li>
        <li *ngIf="(isAuth$ | async)">
            <a>
              <mat-icon>keyboard_tab</mat-icon>
              <span class="btn-logout nav-caption" (click)="onLogout()">Logout</span>
            </a>
        </li>
      </ul>
    </div>
  </mat-toolbar>
