<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list [menus]="menus" (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [menus]="menus" (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
